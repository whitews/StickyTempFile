{% load url from future %}

<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

  <div>All Files ({{ files|length }})</div>

  {% if files %}
  <table>
    <thead>
      <tr>
          <th>File ID</th>
          <th>File Name</th>
          <th>Date Uploaded</th>
          <th>SHA</th>
      </tr>
    </thead>
    <tbody>
      {% for file in files %}
      <tr>
        <td>{{ file.id }}</td>
        <td>{{ file.original_filename }}</td>
        <td>{{ file.date_uploaded }}</td>
        <td>{{ file.sha1 }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No files uploaded yet!</p>
  {% endif %}
  <div>
    <a href="{% url 'add_file' %}">Add File</a>
  </div>

</body>
</html>
